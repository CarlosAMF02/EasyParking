<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{~/css/global.css}">
    <link rel="stylesheet" th:href="@{~/css/range.css}">
    <title>Easy Parking</title>
</head>
<body>
    <header>
        <h1>Easy Parking</h1>
        <div class="login">
            <span class="header-info">Usuário:</span>
            <span sec:authentication="principal.name"></span>
            <span class="header-info">Minhas Vagas Livres:</span>
            <span sec:authentication="principal.mySpaces"></span>
            <a href="/logout"><span class="material-icons">logout</span></a>
        </div>
    </header>
    
    <main class="cards">
        <div class="card lg">
            <h2>Cadastrar Usuário</h2>
            <form class="vertical-form" action="/user" method="POST" th:object="${user}">
                <input type="hidden" th:field="${user.id}" id="id">
                <input 
                    placeholder="nome" 
                    type="text" 
                    id="nome" 
                    th:field="*{name}"
                    th:classappend="${#fields.hasErrors('name')}?invalid"
                >
                <span th:errors="*{name}"></span>
                
                <input 
                    placeholder="email" 
                    th:field="*{email}" 
                    id="email"
                    th:classappend="${#fields.hasErrors('email')}?invalid"
                >
                <span th:errors="*{email}"></span>

                <input 
                    placeholder="senha" 
                    th:field="*{password}" 
                    id="password"
                    th:classappend="${#fields.hasErrors('password')}?invalid"
                >
                <span th:errors="*{password}"></span>
                
                <div class="buttons">
                    <a href="/user" class="button cancel">cancelar</a>
                    <input class="button" type="submit" value="cadastrar">
                </div>
            </form>
        </div>
    </main>
    </body>
</html>
